<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!--FontAwesome CDN-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
     integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
     <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script src="https://kit.fontawesome.com/f28a248dc4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Inventory Management App!</title>
  </head>

  <style>
    body, html {
        height: 100%;
        max-width: 100%;
        /* overflow:hidden */
        }

        body::-webkit-scrollbar {
        display: none;
        }

        .bg {
        /* The image used */
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/05/Apple-Laptop-High-Definiton-Computer-Desktop-Background-Images.jpg");

        /* Full height */
        height: 100%;
        max-width:100%;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .signinButtons  {
      float: right;
      font-size: 1.5em;
    }
    
  </style>
  <body>
    
    {% if status == 0 %}
    <div class="ps-5 pb-3" style="background-color: #eeeeee">
      <div class="row">
        <div class="col-md-9">
          <h1 class="my-2">Welcome To Inventory Management Application</h1>
        </div>
        <div class="col-md-3 mt-3">
          <button type="button" class="signinButtons btn btn-link">
            <h5> <a style="color:black" class="border-bottom px-0" href='https://inventory-app-csa.auth.us-east-1.amazoncognito.com/login?client_id=3218bi88h9mqducqgloh2d3cg9&response_type=code&redirect_uri=https://peojg4tp52.execute-api.us-east-1.amazonaws.com/csa_project'>
                Sign In/Up
              </a>
            </h5>
          </button>
        </div>
      </div>
    </div>
    <div class="bg row m-0">
    </div>
    
    {% elif status == 1 %}
    <div class="ps-5 pb-3" style="background-color: #eeeeee">
      <div class="row">
        <div class="col-md-8">
          <h1 class="mt-0">Inventory Dashboard</h1>
          <p>Choose a store to view current inventory levels.</p>
        </div>
        <div class="col-md-4 mt-2">
        <button type="button" class="signinButtons btn btn-link">
          <a style="color:black" class="border-bottom px-0" href='https://inventory-app-csa.auth.us-east-1.amazoncognito.com/logout?client_id=3218bi88h9mqducqgloh2d3cg9&logout_uri=https://peojg4tp52.execute-api.us-east-1.amazonaws.com/csa_project/logout'>
            Sign Out
          </a>
        </button>
        </div>
      </div>
   </div>
  {% endif %}

   
  </body>
</html>
